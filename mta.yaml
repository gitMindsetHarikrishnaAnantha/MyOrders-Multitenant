_schema-version: '3.1'
ID: myorders
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: myorders-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: myorders-auth
      - name: mtxdb-orders
      - name: registry-orders
      - name: app-api
        properties:
          SUBSCRIPTION_URL: "~{app-protocol}://\\${tenant_subdomain}-~{app-uri}"

  - name: myorders
    type: approuter.nodejs
    path: app/
    parameters:
      stack: cflinuxfs4
      keep-existing-routes: true
      disk-quota: 512M
      memory: 512M    
    properties:
      TENANT_HOST_PATTERN: '^(.*)-${default-uri}'
    provides:
      - name: app-api
        properties:
          app-protocol: '${protocol}'
          app-uri: '${default-uri}'
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: myorders-auth

resources:

  - name: myorders-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: 'myorders-${org}-${space}'
        tenant-mode: shared


  - name: registry-orders
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: 'myorders-${org}-${space}'
        appName: mindset-orderapp
        displayName: Order App
        description: A POC Name you can change
        category: MINDSET
        appUrls:
          getDependencies: ~{srv-api/srv-url}/-/cds/saas-provisioning/dependencies
          onSubscription: '~{srv-api/srv-url}/-/cds/saas-provisioning/tenant/{tenantId}'
          onSubscriptionAsync: false
          onUnSubscriptionAsync: false
          callbackTimeoutMillis: 100000


  - name: mtxdb-orders
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container
